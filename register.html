<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <meta name="description" content="Login to view more" />
    <title>Register User</title>
  </head>
  <body>
    <header class="bg-primary">
      <nav
        class="navbar d-flex justify-content-between px-3 text-white shadow-lg"
      >
        <a
          class="navbar-brand rounded px-2 bg-light text-primary border-primary"
          href="index.html"
          >LOGO</a
        >
        <div class="d-none d-lg-block">
          <label for="search">Search</label>
          <input
            type="text"
            name="search"
            id="search"
            class="ms-4"
            style="width: 15em"
          />
        </div>

        <ul class="nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link text-white">Profile</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link text-white">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="mt-3 mb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <div class="login-form" style="min-width: 23em">
              <div class="mb-2 d-flex flex-column">
                <label for="email">Name</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="mb-2 d-flex flex-column">
                <label for="email">Username (email adress)</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="example@noroff.no"
                />
              </div>
              <div class="mb-2 d-flex flex-column">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
              </div>
              <button id="register" class="btn btn-primary">Register</button>
              <div class="error" id="error-container"></div>
              <ul id="error-ul"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-primary pb-5 pt-4">
      <div class="container d-flex justify-content-center">
        <div class="row">
          <ul class="col-6 nav flex-column">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="profile.html"
                >Your profile</a
              >
            </li>
          </ul>
          <ul class="col-6 nav flex-column">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >About us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Our vision</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="JS/register.js" type="module"></script>
    <script src="JS/user-not-loggedin.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
