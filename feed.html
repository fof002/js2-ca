<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    
    <meta
      name="description"
      content="This is a very awesome social media site"
    />
    <title>Social Media Site</title>
  </head>
  <body>
    <header class="bg-primary">
      <nav
        class="navbar d-flex justify-content-between px-3 text-white shadow-lg"
      >
        <a
          class="navbar-brand rounded px-2 bg-light text-primary border-primary"
          href="index.html"
          >LOGO</a
        >
       
        <ul class="nav">
          <li class="nav-item">
            <a href="profile.html?ownProfile=true" class="nav-link text-white">Profile</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="mt-3 mb-5">
      <div class="container border-bottom border-1 border-black mb-4">
        <div class="row">
          <div class="col-12"><h1>Latest posts</h1></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div
            class="col-12 mb-4 d-flex justify-content-start align-items-end flex-wrap"
          >
            <div>
              <label for="search">Search posts</label>
              <input
                type="text"
                name="search"
                id="search"
                class="ms-lg-2 me-3 mb-1 mb-md-0"
                style="width: 12em"
                placeholder="Start typing..."
              />
            </div>
            <div>
              <button
                type="button"
                id = "open-modal"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                + New post
              </button>        
            </div>
            <div class="form-check form-switch ms-3">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Filter your posts</label>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div id="post-container" class="row d-flex gap-3 d-flex justify-content-start">
          
        </div>
      </div>
      </div>
    </main>
    <footer class="bg-primary pb-5 pt-4">
      <div class="container d-flex justify-content-center">
        <div class="row">
          <ul class="col-6 nav flex-column">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="profile.html"
                >Your profile</a
              >
            </li>
          </ul>
          <ul class="col-6 nav flex-column">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >About us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Our vision</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create new post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
              <div class="form-group d-flex flex-column mb-4">
                <label for="blogTitle">Blog title</label>
                <input type="text" id="post-title" />
              </div>
              <div class="form-group mb-4">
                <label for="blogPost">Write your post</label>
                <textarea
                  class="form-control"
                  id="blog-post"
                  rows="3"
                ></textarea>
              </div>
              <button class="btn btn-primary " id="create-post-button">Create post</button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/feed.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="JS/user-not-loggedin.js" ></script>
  </body>
</html>
