<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    
    <meta
      name="description"
      content="This is a very awesome social media site"
    />
    <title>Social Media Site</title>
  </head>
  <body>
    <header class="bg-primary">
      <nav
        class="navbar d-flex justify-content-between px-3 text-white shadow-lg"
      >
        <a
          class="navbar-brand rounded px-2 bg-light text-primary border-primary"
          href="feed.html"
          >LOGO</a
        >
       
        <ul class="nav">
          <li class="nav-item">
            <a href="profile.html" class="nav-link text-white">Profile</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link text-white">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="mt-3 mb-5 center-page">
      <div class="container">
        <div class="row">
         
          </div>
        </div>
      </div>
      <div class="container">
        <div id="post-container" class="row d-flex gap-3">
            <div class="card col-12 col-lg-5 border-0 bg-transparent pb-4 box-shadow-custom pt-3">
  
                <div class="card-body px-0">
                  <h5 class="card-title">
                    ${title}
                  </h5>
                  <p class="fs-6 fst-italic"><a href="profile.html/?name=${name}">${name}</a></p>
                  <p class="fs-6 fst-italic">${updated}</p>
                  <p class="card-text">
                    ${body}
                  </p>
                
                </div>
              </div>`
        </div>
      </div>
      </div>
    </main>
    <footer class="bg-primary pb-5 pt-4">
      <div class="container d-flex justify-content-center">
        <div class="row">
          <ul class="col-6 nav flex-column">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="profile.html"
                >Your profile</a
              >
            </li>
          </ul>
          <ul class="col-6 nav flex-column">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >About us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Our vision</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create new post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
              <div class="form-group d-flex flex-column mb-4">
                <label for="blogTitle">Blog title</label>
                <input type="text" id="post-title" />
              </div>
              <div class="form-group mb-4">
                <label for="blogPost">Write your post</label>
                <textarea
                  class="form-control"
                  id="blog-post"
                  rows="3"
                ></textarea>
              </div>
              <button class="btn btn-primary " id="create-post-button">Create post</button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/edit-post.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="JS/user-not-loggedin.js" ></script>
  </body>
</html>
