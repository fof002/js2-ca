<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <meta name="description" content="Login to view more" />
    <title>Login page</title>
  </head>
  <body>
    <header class="bg-primary">
      <nav
        class="navbar d-flex justify-content-between px-3 text-white shadow-lg"
      >
        <a
          class="navbar-brand rounded px-2 bg-light text-primary border-primary"
          href="feed.html"
          >LOGO</a
        >
      </nav>
    </header>
    <main class="mt-3 mb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <div class="login-form">
              <div class="error" id="error-container"></div>
              <div class="mb-2 d-flex flex-column">
                <label for="userName">Username (email adress)</label>
                <input
                  type="email"
                  name="userName"
                  id="email"
                  placeholder="example@email.com"
                />
              </div>
              <div class="mb-2 d-flex flex-column">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
              </div>
              <button id="login-button" class="btn btn-primary">Log in</button>
              <p class="mt-3">
                <span>New user?</span> <a href="register.html">Register here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-primary pb-5 pt-4">
      <div class="container d-flex justify-content-center">
        <div class="row">
          <ul class="col-6 nav flex-column">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link text-white" href="profile.html"
                >Your profile</a
              >
            </li>
          </ul>
          <ul class="col-6 nav flex-column">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >About us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Our vision</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="JS/login.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
